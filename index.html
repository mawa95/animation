<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Animation</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>

        <div id="bear">
         <div class="head-cnt">
                <div class="ears">
                    <div class="ear ear-left"></div>
                    <div class="ear ear-right"></div>
                        <p class="bear_description">To jest moje ucho</p>
                </div>
                <div class="eyes">
                    <div class="eye eye-left">
                        <div class="eyeball"></div>
                    </div>
                    <div class="eye eye-right">
                        <div class="eyeball"></div>
                    </div>
                </div>
                <div class="muzzle">
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
                <div class="head-bg"></div>
            </div>
            <div class="body">
                <div class="hands">
                    <div class="hand-left"></div>
                    <div class="hand-right"></div>
                    <p class="bear_description"> To jest moja ręka</p>
                </div>
                <div class="legs">
                    <div class="leg-left"></div>
                    <div class="leg-right"></div>
                    <p class="bear_description"> To jest moja noga</p>
                </div>
                <div class="belly"></div>
            </div>
        </div>



        <div id="background-wrap">
            <p class="cloud_description">To jest chmura</p>
            <div class="x1">
                <div class="cloud"></div>
            </div>
            <div class="x2">
                <div class="cloud"></div>
            </div>

            <div class="x3">
                <div class="cloud"></div>
            </div>
            <div class="x4">
                <div class="cloud"></div>

            </div>
            <div class="x5">
                <div class="cloud"></div>
            </div>

        </div>



        <div class="sun">
            <p class="sun_description">To jest słońce</p>
            <div class="sunlight z1"></div>
            <div class="sunlight z2"></div>
            <div class="sunlight z3"></div>
            <div class="sunlight z4"></div>
            <div class="sunlight z5"></div>
            <div class="sunlight z6"></div>
            <div class="sunlight z7"></div>
            <div class="sunlight z8"></div>
        </div>

        <div class="spots">
            <a class="spot">+</a>
                <blockquote>To jest tęcza</blockquote>
        </div>

    </body>


    <footer>
        <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by brgfx - www.freepik.com</a>
    </footer>


</html>
